<html style="width: 100%;height: 100%;padding: 0;margin: 0;">
    <head></head>
    <body style="width: 100%;height: 100%;padding: 0;margin: 0;"> 
        <div class="background" style="background-color: #f9f6ff;display: block;width: 100%;height: 100%;padding-top: 2rem;">
            <div class="container" style="background-color: #ffffff;border-radius: 20px;width: 600px;max-width: 90%;margin: 0 auto;display: block;padding: 1rem;">
                <img class="logo" style="max-width: 200px;display: block;margin: 0 auto;margin-top: 2rem;" 
                src="{LOGO}" 
                
                alt="Logo VigiA">
                <br><br>
                <div class="title" style="font-family: Arial, sans-serif;text-align: center;color: #4806C1;font-size: 2rem;font-weight: 700;">
                    Tu {TYPE} a cambiado de estado
                </div>
                <br>
                <div class="status" style="font-family: Arial, sans-serif;text-align: center;color: #3b3b3b;font-size: 1.5rem;font-weight: 700;">
                    {STATUS}
                </div>
                <br>
                <div class="subtitle" style="font-family: Arial, sans-serif;text-align: center;color: #955DFF;font-size: 1.5rem;font-weight: 700;">
                    por el siguiente motivo:
                </div>
                <div class="message" style="font-family: Arial, sans-serif;color: #717171;background-color: #F8F8F8;margin: 1rem;box-sizing: border-box;padding: 1.5rem;border-radius: 20px;">
                    {JUSTIFY}
                </div>
                <div class="linkcontainer" style="font-family: Arial, sans-serif;text-align: center;color: #717171;">
                    <div class="linkdescription" style="margin-bottom: 0.5rem;">puedes verificar en el siguiente enlace:</div>
               
                    <a class="link" href="{LINK}" style="font-family: Arial, sans-serif;text-align: center;color: #955DFF;text-decoration: underline;cursor: pointer;">
                        {LINK}
                    </a>
                </div>
            </div>
        </div>
         
        </body>
</html>
